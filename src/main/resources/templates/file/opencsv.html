<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Open CSV</title>
</head>
<body>
<div class="container table-responsive text-nowrap" th:fragment="content">
    <br>
    <link  th:href="@{/css/opencsv.css}" rel="stylesheet" >
    <h2>CSV opening file</h2>
    <form name="saveall" th:action="@{/file/saveall}"  method="POST">
        <div class="panel-heading demo">
            <input class="hide" id="hd-1" type="checkbox">
            <label for="hd-1" id="label">Setting panel!!</label>
            <div class="form-control">
                <input type="hidden" name="file" th:value="${file.id}" >
                <input type="hidden" name="curpage" th:value="${curpage}" >
                <div class="from-group">
                    <div>
                    <!-- save data in table-->
                    <input type="submit" class="btn btn-primary" id="save"  value="Save">
                    <!-- add row-->
                    <input type="button" class="btn btn-primary"
                       th:onclick="openModal()"
                       value="Add row">
                    <!-- add colum-->
                    <a class="btn btn-primary" th:href="@{'/file/colum/'+${file.id}+'/'+${curpage}}" role="button">Add colum</a>
                    </div>
                    <!-- delete rows-->
                    <br>
                    <div>
                    <label for="delrows" class="panel"><h5>Delete rows</h5></label>
                    <select class="border border-primary rounded selectpicker"  multiple data-live-search="true" id="delrows" name="delrows">
                        <option th:each="titleZN : ${csvfile.TitleCsv}"
                                th:value="${titleZN}"
                                th:utext="${titleZN}"/>
                    </select>
                        <input type="button" onclick="delRows()" class="btn btn-primary" value="Delete">
                    </div>
                    <!-- delete colums-->
                    <br>
                    <div>
                    <label for="delcolums" class="panel"><h5>Delete colums</h5></label>
                    <select class="border border-primary rounded selectpicker"  multiple data-live-search="true" id="delcolums" name="delcolums">
                        <option th:each="data : ${csvfile.DataModelRows}"
                                th:value="${data.id}"
                                th:utext="${data.id}"/>
                    </select>
                        <input type="button" onclick="delColums()" class="btn btn-primary" value="Delete">
                    </div>
                </div>
            </div>
        </div>

        <br>
        <div class="wrap">
            <table class="table table-striped table-bordered" >
                <thead  style="background-color:#563d7c; color:#FFFFFF">
                <tr th:each="csvtitle : ${csvfile}">
                    <th>#</th>
                    <th:block th:each="titleZN : ${csvtitle.TitleCsv}" >
                        <th scope="col" th:if="${file.accessLink.edit}" >
                            <input type="text" id="title" name="title"  th:value="${titleZN}">
                        </th>
                        <th scope="col" th:text="${titleZN}" th:if="${file.accessLink.read && !file.accessLink.edit}"></th>
                    </th:block>
                </tr>
                </thead>
                <tbody>
                <tr th:each="csvinfo : ${csvfile.DataModelRows}">
                    <th:block th:each="info : ${csvinfo}" >
                        <input type="hidden" name="idList" th:value="${info.id}">
                        <td th:text="${info.id}"> </td>
                        <td th:each="data : ${info.DataRows}"  th:if="${file.accessLink.edit}" >
                            <input type="text" name="dataList"  th:value="${data}">
                        </td>
                        <td th:each="data : ${info.DataRows}" th:text="${data}" th:if="${file.accessLink.read && !file.accessLink.edit}"> </td>
                    </th:block>
                </tr>
                </tbody>
            </table>
        </div>
    </form>
    <!-- Modal new row-->
    <form name="row" th:action="@{/file/row}"  method="POST">
    <div class="modal fade"  id="myModal"
         tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">
                        Create new row
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">x</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="hidden" name="file" th:value="${file.id}" >
                    <input type="hidden" name="curpage" th:value="${curpage}" >
                    <div class="form-group">
                        <label for="row">Row name</label>
                        <input type="text" class="form-control" id="row"
                               name="newRow" placeholder="Enter row" required autofocus>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" id="footerrow">Create</button>
                </div>
            </div>
        </div>
    </div>
    </form>
    <!--Modal delete rows-->
    <form name="delrows" th:action="@{/file/deleterows}"  method="POST">
        <div class="modal fade"  id="myModalDelRows"
             tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="deleteRowsList">
                            Do you really want to delete these row(s)?
                        </h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">x</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" name="file" th:value="${file.id}" >
                        <input type="hidden" name="curpage" th:value="${curpage}" >
                        <div class="form-group" id="parentDiv">
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" id="footerdelrow">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <!--Modal delete colums-->
    <form name="delcolums" th:action="@{/file/deletecolums}"  method="POST">
        <div class="modal fade"  id="myModalDelcolums"
             tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="deleteColumsList">
                            Do you really want to delete these colum(s)?
                        </h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">x</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" name="file" th:value="${file.id}" >
                        <input type="hidden" name="curpage" th:value="${curpage}" >
                        <div class="form-group" id="parentDivColum">
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" id="footerdelcolum">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </form>


    <div th:replace="fragments/pagination_csvOpen :: footer_csvOpen">...</div>
    <div><a th:href="@{'/file/myfiles/1'}" style="float:left">Back to list</a></div>
    <br> <br>
    <script th:src="@{/js/opencsv.js}"></script>
</div>
</body>
</html>
