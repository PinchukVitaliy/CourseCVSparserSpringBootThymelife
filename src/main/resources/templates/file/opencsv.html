<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Open CSV</title>
</head>
<body>
<div class="container table-responsive text-nowrap" th:fragment="content">
    <br>
    <link  th:href="@{/css/role_edit.css}" rel="stylesheet" >
    <h2>CSV opening file</h2>
    <div class="wrap">
        <table class="table table-striped table-bordered">
            <thead  style="background-color:#563d7c; color:#FFFFFF">
            <tr th:each="csvtitle : ${csvfile}">
                <th:block  th:if="${csvtitle.getKey() == 0}">
                    <th scope="col" th:each="titleZN : ${csvtitle.getValue()}" th:text="${titleZN}">
                    </th>
                </th:block>
            </tr>
            </thead>
            <tbody>
            <tr th:each="csvinfo : ${csvfile}">
                <th:block  th:if="${csvinfo.getKey() != 0}">
                    <td th:each="info : ${csvinfo.getValue()}" th:text="${info}">
                    </td>
                </th:block>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:replace="fragments/pagination_csvOpen :: footer_csvOpen">...</div>
    <div><a th:href="@{'/file/myfiles/1'}" style="float:left">Back to list</a></div>
</div>
</body>
</html>
