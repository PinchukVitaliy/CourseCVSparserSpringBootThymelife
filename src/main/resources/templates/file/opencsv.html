<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Open CSV</title>
</head>
<body>
<div class="container table-responsive text-nowrap" th:fragment="content">
    <br>
    <link  th:href="@{/css/role_edit.css}" rel="stylesheet" >
    <h2>CSV opening file</h2>
    <form name="saveall" th:action="@{/file/saveall}"  method="POST">
        <div class="panel-heading">
            <div class="form-control">
                <input type="hidden" name="file" th:value="${file.id}" >
                <input type="hidden" name="curpage" th:value="${curpage}" >

                <input type="submit" class="btn btn-primary" id="save"  value="Save">

                <input type="button" class="btn btn-primary"
                       th:onclick="openModal()"
                       value="Add row">
                <a class="btn btn-primary" th:href="@{'/file/colum/'+${file.id}+'/'+${curpage}}" role="button">Add colum</a>
            </div>
        </div>
        <br>
        <div class="wrap">
            <table class="table table-striped table-bordered" >
                <thead  style="background-color:#563d7c; color:#FFFFFF">
                <tr th:each="csvtitle : ${csvfile}">
                    <th>#</th>
                    <th:block th:each="titleZN : ${csvtitle.TitleCsv}" >
                        <th scope="col" th:if="${file.accessLink.edit}" >
                            <input type="text" id="title" name="title"  th:value="${titleZN}">
                        </th>
                        <th scope="col" th:text="${titleZN}" th:if="${file.accessLink.read && !file.accessLink.edit}"></th>
                    </th:block>
                </tr>
                </thead>
                <tbody>
                <tr th:each="csvinfo : ${csvfile.DataModelRows}">
                    <th:block th:each="info : ${csvinfo}" >
                        <input type="hidden" name="idList" th:value="${info.id}">
                        <td th:text="${info.id}"> </td>
                        <td th:each="data : ${info.DataRows}"  th:if="${file.accessLink.edit}" >
                            <input type="text" name="dataList"  th:value="${data}">
                        </td>
                        <td th:each="data : ${info.DataRows}" th:text="${data}" th:if="${file.accessLink.read && !file.accessLink.edit}"> </td>
                    </th:block>
                </tr>
                </tbody>
            </table>
        </div>
    </form>
    <!-- Modal -->
    <form name="row" th:action="@{/file/row}"  method="POST">
    <div class="modal fade"  id="myModal"
         tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">
                        Create new row
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="hidden" name="file" th:value="${file.id}" >
                    <input type="hidden" name="curpage" th:value="${curpage}" >
                    <div class="form-group">
                        <label for="row">Row name</label>
                        <input type="text" class="form-control" id="row"
                               name="newRow" placeholder="Enter row" required autofocus>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" id="gener">Create</button>
                </div>
            </div>
        </div>
    </div>
    </form>
    <div th:replace="fragments/pagination_csvOpen :: footer_csvOpen">...</div>
    <div><a th:href="@{'/file/myfiles/1'}" style="float:left">Back to list</a></div>
<script>
    function openModal() {
             $("#myModal").modal();
         }
</script>
</div>
</body>
</html>
