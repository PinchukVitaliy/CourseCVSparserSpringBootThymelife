<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My files</title>
</head>
<body>
<div class="container table-responsive text-nowrap" th:fragment="content">
    <link  th:href="@{/css/myfile.css}" rel="stylesheet" >
    <h1>Files <span>User email</span></h1>
    <div class="panel-heading">
        <form class="mt-3" name="csv" th:action="@{/file/addcsv}"  enctype="multipart/form-data" method="POST">
        <div class="form-control">
            <span>Add new file </span>
            <label for="choose-file" class="btn alert-info">Select File</label>
            <label id="image-name">No file choose</label>&#8195;
            <input type="submit" value="Add file" class="btn btn-success">
            <a th:if="${tolist}" th:href="@{'/file/myfiles/1'}" style="float:right">Back to list</a>
            <input type="file" id="choose-file" name="file"
                   style="visibility:hidden;" class="btn alert-info" accept=".csv"/>
        </div>
        </form>
    </div>
    <table class="table table-success">
        <thead  style="background-color:#563d7c; color:#FFFFFF">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">File name</th>
            <th colspan="4"></th>
        </tr>
        </thead>
        <tbody th:if="${myfiles.isEmpty() || myfiles == null}" >
        <tr>
            <td th:text="${message}"></td>
        </tr>
        </tbody>
        <tbody th:unless="${myfiles.isEmpty() || myfiles == null}">
        <tr th:each="file : ${myfiles}">
            <th scope="row" th:text="${file.id}"></th>
            <td th:text="${file.originName}"></td>
            <td >
                <!-- Button trigger modal -->
                <button th:if="${file.accessLink != null && (file.accessLink.read || file.accessLink.edit || file.accessLink.delete)}"
                        type="button" class="btn btn-info btn-xs" data-toggle="modal"
                        th:attr="data-target='#exampleModalCenter'+${file}">
                    <span style="color:red"><b>!Off Share!</b></span>
                </button>
                <button th:unless="${file.accessLink != null && (file.accessLink.read || file.accessLink.edit || file.accessLink.delete)}"
                        type="button" class="btn btn-info btn-xs" data-toggle="modal"
                        th:attr="data-target='#exampleModalCenter'+${file}">
                    <span><b>?On Share?</b></span>
                </button>
                <!-- Modal -->
                <div class="modal fade"  th:attr="id='exampleModalCenter'+${file}"
                     tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLongTitle">Options access</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <!-- Read -->
                                <div class="custom-control custom-checkbox">
                                    <input th:if="${file.accessLink != null && file.accessLink.read}"
                                           type="checkbox" class="custom-control-input" th:id="'readChecked'+${file.id}" checked>
                                    <label th:if="${file.accessLink != null && file.accessLink.read}"
                                           class="custom-control-label" th:for="'readChecked'+${file.id}">Read</label>
                                    <input th:unless="${file.accessLink != null && file.accessLink.read}"
                                           type="checkbox" class="custom-control-input" th:id="'readUnchecked'+${file.id}">
                                    <label th:unless="${file.accessLink != null && file.accessLink.read}"
                                           class="custom-control-label" th:for="'readUnchecked'+${file.id}">Read</label>
                                </div>
                                <!-- Edit -->
                                <div class="custom-control custom-checkbox">
                                    <input th:if="${file.accessLink != null && file.accessLink.edit}"
                                           type="checkbox" class="custom-control-input" th:id="'editChecked'+${file.id}" checked>
                                    <label th:if="${file.accessLink != null && file.accessLink.edit}"
                                           class="custom-control-label" th:for="'editChecked'+${file.id}">Edit</label>
                                    <input th:unless="${file.accessLink != null && file.accessLink.edit}"
                                           type="checkbox" class="custom-control-input" th:id="'editUnchecked'+${file.id}">
                                    <label th:unless="${file.accessLink != null && file.accessLink.edit}"
                                           class="custom-control-label" th:for="'editUnchecked'+${file.id}">Edit</label>
                                </div>
                                <!-- Delete -->
                                <div class="custom-control custom-checkbox">
                                    <input th:if="${file.accessLink != null && file.accessLink.delete}"
                                           type="checkbox" class="custom-control-input" th:id="'deleteChecked'+${file.id}" checked>
                                    <label th:if="${file.accessLink != null && file.accessLink.delete}"
                                           class="custom-control-label" th:for="'deleteChecked'+${file.id}">Delete</label>
                                    <input th:unless="${file.accessLink != null && file.accessLink.delete}"
                                           type="checkbox" class="custom-control-input" th:id="'deleteUnchecked'+${file.id}">
                                    <label th:unless="${file.accessLink != null && file.accessLink.delete}"
                                           class="custom-control-label" th:for="'deleteUnchecked'+${file.id}">Delete</label>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Generate link</button>
                            </div>
                        </div>
                    </div>
                </div>
            </td>
            <td ><a th:href="@{'/file/open/'+${file.id}}" class="href btn btn-success btn-xs">Open</a></td>
            <td >
                <form name="dowload" th:action="@{/file/dowload}"   method="GET">
                        <input th:value="${file.id}" type="hidden" name="idFile" >
                    <button type="submit" class="btn btn-warning btn-xs">Download</button>
                </form>
            </td>
            <td ><a th:href="@{'/file/delete/'+${file.id}}" class="href btn btn-danger btn-xs">Delete</a></td>
        </tr>
        </tbody>
    </table>
    <th:block th:unless="${myfiles.isEmpty() || myfiles == null}">
        <div th:replace="fragments/pagination_myfiles :: footer_file">...</div>
    </th:block>
    <script>
        $("#choose-file").change(function() {
          filename = this.files[0].name;
          $("#image-name").text(filename);
        });
    </script>
</div>
</body>
</html>
