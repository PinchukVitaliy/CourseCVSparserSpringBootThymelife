<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity4" >
<head>
    <title>Log in</title>
</head>
<body >
<div class="container table-responsive text-nowrap" th:fragment="content">
    <link  th:href="@{/css/login.css}" rel="stylesheet" >
    <div class="container d-flex justify-content-center align-items-center alert ">
        <div class="card alert-success col align-self-center" id="auth">
            <div class="card-header">
                <h2>Authorization</h2>
                <div class="alert alert-danger" th:if="${param.error}">
                    Invalid username and password.
                </div>
                <div class="alert alert-danger" th:if="${param.logout}">
                    You have been logged out.
                </div>
                <div class="alert alert-danger" th:if="${message}" th:text="${message}">
                </div>
            </div>
            <div class="card-body">
                <form th:action="@{/login/login}" method="post">
                    <div class="form-group">
                        <label for="email">User email</label>
                        <input  required type="email" class="form-control" id="email"
                                name="email" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="password">User password</label>
                        <input required type="password" class="form-control" id="password"
                               name="password" placeholder="Enter password">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="card-footer">
                <a href="/" >Login as a guest</a>
                <br>
                <a href="/registration/register" >To register</a>
                <br>
                <a style="color:red" href="/user/password" >You password forgot?</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
