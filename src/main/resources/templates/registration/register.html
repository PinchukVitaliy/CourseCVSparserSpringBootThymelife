<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add</title>
</head>
<body>
<div class="container table-responsive text-nowrap" th:fragment="content">
    <link  th:href="@{/css/register.css}" rel="stylesheet" >
    <div class="container d-flex justify-content-center align-items-center alert">
        <div class="card alert-primary col align-self-center" id="register">
            <div class="card-header">
                <h2>Registration</h2>
                <div class="alert alert-danger" th:if="${error}">
                    User with this email has already been created!
                </div>
                <div class="alert alert-danger" th:if="${param.logout}">
                  You are logged out
                </div>
                <div class="alert alert-danger" th:if="${errorConfirm}">
                    Field 'password' must coincide with field 'confirm'!
                </div>
            </div>
            <div class="card-body">
                <form th:action="@{/registration/register}" method="post" >
                    <div class="form-group">
                        <label for="login">Enter login</label>
                        <input type="text" class="form-control" id="login"
                               name="login" placeholder="Enter login" required autofocu>
                    </div>
                    <div class="form-group">
                        <label for="email">Enter email</label>
                        <input type="email" class="form-control" id="email"
                               name="email" placeholder="Enter email" required autofocu>
                    </div>
                    <div class="form-group">
                        <label for="password">Enter password</label>
                        <input type="password" class="form-control" id="password"
                               name="password" placeholder="Enter password" required autofocu>
                    </div>
                    <div class="form-group">
                        <label for="confirm">Confirm password</label>
                        <input type="password" class="form-control" id="confirm"
                               name="confirm" placeholder="Confirm password" required autofocu>
                    </div>
                    <button id="button_register" type="submit" class="btn btn-primary">Submit</button>
                    <a class="btn btn-primary" href="/login/login" role="button">Log in</a>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
