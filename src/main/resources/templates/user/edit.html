<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<div  class="container" th:fragment="content">
    <h1>Edit user</h1>
    <form class="mt-3" name="edit" th:action="@{/user/edit}"  enctype="multipart/form-data" method="POST">
        <div class="input-group mb-3">
            <div class="form-group">
                    <label for="icon">User icon</label>
                    <input type="text" class="form-control" id="icon" name="icon" th:value="${user.icon}" readonly>
                <img th:src="@{'/images/'+${user.icon}}" alt="icon" class="img-thumbnail" style="width: 180px;height:180px; margin: 3px;">
                <input type="file" id="file" name="file" class="btn alert-info" />
            </div>
        </div>

        <input type="text" class="form-control" id="id" name="id" th:value="${user.id}" hidden>

        <div class="form-group">
            <label for="login">User login</label>
            <input type="text" class="form-control" id="login" name="login" th:value="${user.login}">
        </div>
        <div class="form-group">
            <label for="email">User login</label>
            <input type="email" class="form-control" id="email" name="email" th:value="${user.email}">
        </div>
        <div class="form-group">
            <label for="password">User password</label>
            <input type="password" class="form-control" id="password" name="password" th:value="${user.password}">
        </div>
        <button type="submit" class="form-group btn btn-primary">Keep the changes</button>
    </form>
</div>
</div>
</body>
</html>
