<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New password</title>
</head>
<body>
<div  class="container" th:fragment="content">
    <h1>New password</h1>
    <form class="mt-3" name="newpassword" th:action="@{/user/newpassword}"  method="POST">

        <div class="alert alert-success" th:if="${success}" th:text="${success}">
        </div>
        <div class="form-group">
            <label for="oldpassword">Old password</label>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Show password</span>
                    <div class="input-group-text">
                        <input type="checkbox" onchange="document.getElementById('oldpassword').type = this.checked ? 'text' : 'password'"
                               aria-label="Checkbox for following text input" class="input-group-text">
                    </div>
                </div>
                <input required type="password" aria-label="Text input with checkbox"
                       placeholder="Enter old password" class="form-control" id="oldpassword" name="oldpassword">
            </div>
        </div>

        <div class="alert alert-danger" th:if="${message}" th:text="${message}">
        </div>

        <div class="form-group">
            <label for="newpassword">New password</label>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Show password</span>
                    <div class="input-group-text">
                        <input type="checkbox" onchange="document.getElementById('newpassword').type = this.checked ? 'text' : 'password'"
                               aria-label="Checkbox for following text input" class="input-group-text">
                    </div>
                </div>
                <input required type="password" aria-label="Text input with checkbox"
                       placeholder="Enter new password" class="form-control" id="newpassword" name="newpassword">
            </div>
        </div>

        <div class="form-group">
            <label for="confirmnewpassword">Confirm new password</label>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Show password</span>
                    <div class="input-group-text">
                        <input type="checkbox" onchange="document.getElementById('confirmnewpassword').type = this.checked ? 'text' : 'password'"
                               aria-label="Checkbox for following text input" class="input-group-text">
                    </div>
                </div>
                <input required type="password" aria-label="Text input with checkbox"
                       placeholder="Confirm new password" class="form-control" id="confirmnewpassword" name="confirmnewpassword">
            </div>
        </div>
        <div class="alert alert-danger" th:if="${confirm}" th:text="${confirm}">
        </div>
        <button type="submit" class="form-group btn btn-primary">Change</button>
    </form>

    <div >
        <a th:href="@{'/user/edit/'+${session.user.id}}">Back</a>
    </div>



</div>
</body>
</html>
