<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Result search log</title>
</head>
<body>
<div class="container" th:fragment="content">
    <link  th:href="@{/css/allStat.css}" rel="stylesheet" >
    <h1>Result search</h1>

    <div class="panel-heading" id="statAll">
        <button data-toggle="modal" data-target="#clearAllStat"
                class="btn btn-outline-info my-2 mr-sm-2" >Clear all log</button>
        <!-- Modal -->
        <div class="modal fade" id="clearAllStat" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" style="color:black" id="createFileTitle">Clear all log</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">x</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <h3 style="color:red">All entries will be lost!</h3>
                    </div>
                    <div class="modal-footer">
                        <form class="mt-3" name="filename" th:action="@{'/statistic/clearAllStat'}"  method="GET">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Clear</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
<div class="wrap">
    <table class="table table-striped table-bordered " >
        <thead class="thead-dark">
        <tr>
            <th class="th-sm" scope="col">File name</th>
            <th class="th-sm" scope="col">File action</th>
            <th class="th-sm" scope="col">User email</th>
            <th class="th-sm" scope="col">Date</th>
        </tr>
        </thead>
            <tbody >
                    <tr th:each="stat : ${allStatFiles}">
                        <td th:text="${stat.fileNameOriginal}"></td>
                        <td th:text="${stat.fileAction}"></td>
                        <td th:text="${stat.userName}"></td>
                        <td th:text="${stat.date}"></td>
                    </tr>
            </tbody>
    </table>
</div>
    <div ><a th:href="@{'/statistic/all/'+${tolist}}"  class="btn btn-success">Back to page</a></div>
</div>
</body>
</html>
