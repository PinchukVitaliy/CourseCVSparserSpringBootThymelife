<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Result search records</title>
</head>
<body>
<div class="container table-responsive text-nowrap" th:fragment="content">
    <link  th:href="@{/css/allStat.css}" rel="stylesheet" >
    <h1>Result search </h1>
<div class="wrap">
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th class="th-sm" scope="col">File name</th>
            <th class="th-sm" scope="col">File action</th>
            <th class="th-sm" scope="col">User email</th>
            <th class="th-sm" scope="col">Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="stat : ${myStatFiles}">
            <td th:text="${stat.fileNameOriginal}"></td>
            <td th:text="${stat.fileAction}"></td>
            <td th:text="${stat.userName}"></td>
            <td th:text="${stat.date}"></td>
        </tr>
        </tbody>
    </table>
</div>
    <div >
        <a th:href="@{'/'}" style="float:left">Back to home</a>
        <a th:href="@{'/statistic/myStat/'+${session.user.id}+'/'+${pages}}" style="float:right"> Back</a>
    </div>
</div>
</body>
</html>
