<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add</title>
</head>
<body>
<div class="container table-responsive text-nowrap" th:fragment="content">
    <h2>Create role</h2>
    <form class="mt-3" name="add" th:action="@{/role/add}"  method="POST">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name"
                   name="name" placeholder="Role name" required autofocu>
        </div>
    <button type="submit" class="btn btn-primary">Create</button>
    </form>
    <br/>
    <a th:href="@{'/role/roles'}" class="href btn btn-info btn-xs">Back</a>
</div>
</body>
</html>
